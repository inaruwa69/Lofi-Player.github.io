<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lofi Player</title>
</head>
<body>
    <div id="clock-contianer" style="display: flex; justify-content: center; color: white; align-items: center; height: 100vh; width: 100%; position: absolute; left: 1%; ">
        <div id="clock">00:00:00</div>
    </div>
    <div id="gifContainer">
        <img id="gif">
    </div>
    <div id="youtube-audio" data-autoplay="0" data-loop="0">
        <div class="buttons-wrapper button-play paused">
            <div class="button-container">
                <div class="button">
                    <div class="dot dot-1"></div>
                    <div class="dot dot-2"></div>
                    <div class="dot dot-3"></div>
                    <div class="dot dot-4"></div>
                    <div class="dot dot-5"></div>
                </div>
            </div>
        </div>
        <div id="youtube-player"></div>
    </div>
    <script src="player.js"></script>
    <script src="script.js"></script>
    <script src="time.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
